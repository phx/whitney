[pytest]
# Test file patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test categories using markers
markers =
    physics: Physics calculations and predictions
    numeric: Numerical methods and stability
    types: Type system and validation
    integration: Integration tests
    performance: Performance and benchmarking
    theory: Theoretical consistency checks
    slow: Tests that take longer than 1 second
    gpu: Tests that require GPU acceleration
    coverage: Tests marked for coverage requirements
    unstable: Tests that may be unstable
    experimental: New or experimental features

# Test organization
testpaths = tests
norecursedirs = .git build dist *.egg-info

# Output configuration
console_output_style = progress
log_cli = True
log_cli_level = INFO

# Performance settings
addopts = 
    --strict-markers
    --durations=10
    --maxfail=10
    --cov=core
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    --benchmark-only
    --benchmark-group-by=func
    --benchmark-min-rounds=100